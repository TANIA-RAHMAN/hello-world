<!DOCTYPE html>
<html>
<head>
	<title>Html Form Example</title>
</head>
<body>
	<h1>Html Form Example</h1>
	<hr>
	<br>
	<!-- HTML form -->
	<!-- GET vs POST -->
	<form action="/submit.php" target="_self" method="POST">

		<!-- Input Text Field -->
		<label for="fname">First Name</label>
		<input type="text" name="fname" id="fname">

		<br>

		<label for="lname">Lirst Name</label>
		<input type="text" name="lname" id="lname">

		<br>
		
		<!--
		<label for="fname">First Name</label>
		<input type="text" name="fname" id="lname">

		<br>

		<label for="lname">Lirst Name</label>
		<input type="text" name="lname" id="fname">

		<br>
		-->

		<!-- Dropdown/Select -->
		<label for="age">Age Range</label>
		<select id="age" name="ageRange">
			<option value="greaterThan18LessThan25">18-25</option>
			<option value="greaterThan25LessThan65">25-65</option>
		</select>

		<br>

		<!-- find yourself how to write multiple ageRange/ how to get multiple options 
		<label for="age">Age Range</label>
		<select id="age" name="ageRange" multiple>
			<option value="greaterThan18LessThan25">18-25</option>
			<option value="greaterThan25LessThan65">25-65</option>
		</select>

		<br>
		-->

		<!-- Input Field by Date -->
		<label for="ageDate">DOB</label>
		<input type="date" name="ageDate" id="ageDate">

		<br>

		<!-- Input Field by Date with Local time (datetime-local) -->
		<label for="ageDate">DOB</label>
		<input type="datetime-local" name="ageDate" id="ageDate">		

		<br>

		<!-- find how to take borrow string input [to write comments] -->

		<!-- Radio/Radio Box -->
		<input type="radio" name="gender" id="male" value="male">
		<label for="male">Male</label>
		<input type="radio" name="gender" id="female" value="female">
		<label for="female">Female</label>

		<br>

		<!-- if write different name (name="gender" and name="gender2") then it will select multiple options that is not correct approach, normally radio box e ekta value hoy multiple value hoy na ejnnoi radio ta use kra -->
		<input type="radio" name="gender" id="male" value="male">
		<label for="male">Male</label>
		<input type="radio" name="gender2" id="female" value="female">
		<label for="female">Female</label>

		<br>

		<!-- Checkbox -->
		<input type="checkbox" id="SSC" name="SSC" value="SSC">
		<label for="SSC">SSC</label>
		<br>
		<input type="checkbox" id="HSC" name="HSC" value="HSC">
		<label for="HSC">HSC</label>

		<br>

		<!-- Password Field -->
		<input type="password">

		<br>

		<!-- Input Submit (Form likhle Input Submit e beshi use hoy) -->
		<input type="submit" value="Submit">
		<!-- <input type="submit" value="Register"> -->
		<!-- <input type="submit" value="Save"> -->

		<br>

		<!-- Button Submit -->
		<!-- <button type="submit">Submit</button> -->

		
	</form>

		<a href="https://www.w3schools.com/html/html_form_input_types.asp" target="_blank">For more input type click me</a>
</body>
</html>
